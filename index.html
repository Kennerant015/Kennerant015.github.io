<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti Mi Amor</title>
    <style>
        body {
            background-color: #ffd6e0;
            font-family:'Times New Roman', Times, serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .envelope {
            width: 200px;
            height: 150px;
            position: relative;
            cursor: pointer;
        }

        .top {
            width: 200px;
            height: 100px;
            background: #ff4d79;
            position: absolute;
            top: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }

        .bottom {
            width: 200px;
            height: 100px;
            background: #ff2a5d;
            position: absolute;
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }

        .message {
            position: absolute;
            width: 180px;
            height: 100px;
            background: white;
            top: 10px;
            left: 10px;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .btn {
            background: #ff4d79;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .btn:hover {
            background: #ff2a5d;
        }

        /* Animación al abrir */
        .open .top {
            transform: rotateX(180deg);
        }

        .open .message {
            opacity: 1;
        }

        .open .btn {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>¡Toca el sobre para abrirlo!</h1>
    <div class="envelope" onclick="openEnvelope()">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="message">Para mi amor ❤️</div>
    </div>

    <button class="btn" onclick="window.location.href='index2.html'">Abrir carta</button>

    <script>
        function openEnvelope() {
            document.querySelector(".envelope").classList.add("open");
            setTimeout(() => {
                document.querySelector(".btn").style.display = "inline-block";
            }, 800);
        }
    </script>

</body>
</html>
