<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 3px solid #ff66a3;
        }

        h1 {
            color: #ff3385;
        }

        .message {
            font-size: 18px;
            color: #ff3385;
            text-align: justify;
            height: 100px;
            overflow: hidden;
            white-space: pre-wrap;
        }

        .btn {
            background: #ff66a3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .btn:hover {
            background: #ff3385;
        }

        /* Animaci√≥n de escritura */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <img width="150" height="150" src="image pagina2/image1,2.png" alt="">
    <h1>Un mensaje especial para ti üíï</h1>

    <div class="card">
        <p class="message" id="typedText"></p>
    </div>

    <button class="btn" onclick="window.location.href='index3.html'">Siguiente</button>

    <script>
        const message = "Hola, mi amor. Quiero que sepas que cada palabra en esta carta est√° escrita con el coraz√≥n. Esta es solo la primera parte de una peque√±a sorpresa que prepar√© para ti.";
        let index = 0;
        function typeEffect() {
            if (index < message.length) {
                document.getElementById("typedText").textContent += message[index];
                index++;
                setTimeout(typeEffect, 50);
            } else {
                document.querySelector(".btn").style.display = "inline-block";
            }
        }
        window.onload = typeEffect;
    </script>

</body>
</html>
