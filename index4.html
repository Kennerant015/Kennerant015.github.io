<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de Recuerdos</title>
    <style>
        body {
            background-color: #ffe4ec;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 80px;
            height: 200px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff4d79;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            border-radius: 25px;
            text-aling: center
        }

        .carousel img {
            width: 50%;
            display: none;
            border-radius: 20px;
            margin: 0 auto;
            display: block
        }

        .carousel img.active {
            display: block;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            background: #ff4d79;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(255, 105, 180, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff2a5d;
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(255, 105, 180, 0.6);
        }

        .next-btn {
            margin-top: 20px;
        }

        .hello-kitty {
            width: 120px;
            position: absolute;
            top: -50px;
            right: -40px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>√Ålbum de Recuerdos üì∏</h1>
        <div class="carousel">
            <img src="bailamos.jpg" class="active" alt="Recuerdo 1">
            <img src="rio.jpg" alt="Recuerdo 2">
            <img src="101dalmatas.jpg" alt="Recuerdo 3">
            <img src="larazon.jpg" alt="Recuerdo 4">
            <img src="legobatman.jpg" alt="Recuerdo 5">
            <img src="snoopy.jpg" alt="Recuerdo 6">
            <img src="enredados.jpg" alt="Recuerdo 7">
            <img src="castillorodante.jpg" alt="Recuerdo 8">
        </div>

        <div class="controls">
            <button class="btn" onclick="prevImage()">‚óÄÔ∏è</button>
            <button class="btn" onclick="nextImage()">‚ñ∂Ô∏è</button>
        </div>

        <button class="btn next-btn" onclick="window.location.href='index5.html'">Siguiente</button>

    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel img");

        function showImage(index) {
            images.forEach(img => img.classList.remove("active"));
            images[index].classList.add("active");
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>

</body>
</html>
